<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 2 - Ficha 7</title>
    <script src="ex02.js"></script>
</head>
<body>
    <form id="Login" action="">
        <label for="Nome">Nome</label>
        <input type="text" name="" id="Nome" maxlength="50" autofocus required>
        <br><br>
        <label for="Morada">Morada</label>
        <input type="text" name="" id="Morada">
        <br><br>
        <label for="CodPostal">Código-Postal</label>
        <input type="number" name="" id="CodPostal" maxlength="4">
        <label> - </label>
        <input type="number" name="" id="CodPostal" maxlength="3">
        <br><br>
        <label for="tel">Telemóvel</label>
        <input type="number" name="" id="tel" maxlength="9" required>
        <br><br>
        <label for="date">Data de Nascimento</label>
        <input type="date" name="" id="date" >
        <br><br>
        <label for="Localidade">Localidade</label>
        <input type="text" name="" id="localidade">
        <br><br>
        <label for="Sexo">Sexo</label>
        <select id="sexo">
            <option value="sexoF">Feminino</option>
            <option value="sexoM">Masculino</option>
        </select>
        <br><br>
        <label for="user">User</label>
        <input type="text" name="" id="user" required>
        <br><br>
        <label for="Email">E-mail</label>
        <input type="email" name="" id="Email" required>
        <br><br>
        <label for="Password">Password</label>
        <input type="password" name="" id="Pass" required>
        <input type="password" name="" id="Pass2" required>
        <br><br>
        <label for="Tamanho">Tamanho</label>
        <select id="Tamanho">
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
        </select>
        <br><br>
        <label for="Page">Página Pessoal</label>
        <input type="url" name="" id="url">
        <br><br>
        <label for="Sapatilha">Sapatilha</label>
        <input type="number" name="" id="sapatilha" max="50" min="30">
        <br><br>
        <label for="Desportos">Desportos</label>
        <select id="Desportos">
                <option value="fute">Futebol</option>
                <option value="run">Running</option>
                <option value="cyc">Cycling</option>
                <option value="nata">Natação</option>
                <option value="vela">Vela</option>
                <option value="tenis">Ténis</option>
        </select>
        <br><br>
        <label for="Desportos">Desportos</label>
        <textarea id="observacoes"></textarea>
        <br><br>
        <input type="submit" value="SUBMISSÃO">
        <input type="reset" value="LIMPEZA">
    </form>
</body>
</html>
